{% extends "base.html" %}
{% load staticfiles %}
{% block title %} Reporting {% endblock title %}
{% block content %}
<h3>Reporting about last operation</h3>

<table id="tfhover" class="tftable" border="1">
    <tr><th>Card</th><th>Date/Time</th><th>Amount</th><th>Balance</th></tr>
    <tr><td>{{ card.card_id }}</td><td>{{ operation.operation_time }}</td>
        <td>{{ operation.amount }}</td><td>{{ card.balance }}</td>
    </tr>
</table>
<span id="go-back">Back</span><span id="go-exit">Exit</span>
<script>
        $(function() {
            $( '#go-back' )
              .button()
              .click(function() {
                    window.location.replace("{% url back_to %}");
              });
            $( '#go-exit' )
              .button()
              .click(function() {
                    window.location.replace("{% url 'logout' %}");
              });
        });
</script>
{% endblock content %}
